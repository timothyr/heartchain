      <content:encoded><![CDATA[<p dir="ltr"></p><div class="media-wrap image-wrap"><img class="media-wrap image-wrap" src="https://assets.staticimg.com/cms/media/8t9nFPbZeDVMh0nLpbwh03g3oBBzGL04X3xrJxskI.jpg"/></div><p></p><p><strong><span style="color:#000000">Dear KuCoin Users,</span></strong></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#000000">OpenLeverage (OLE) will be available on BurningDrop from 10:00:00 on July 5, 2022 (UTC). Users can mine OLE by staking USDT/KCS/ETH assets. During the Burning Acceleration Period, users who have already staked can enjoy more OLE rewards by burning POL. (All times for this announcement refer to the UTC time zone)</span></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Participation Ways:</span></strong> <span style="color:#1155cc"><a href="https://www.kucoin.com/earn/x-lockdrop">Web</a></span><span style="color:#000000"> / </span><span style="color:#1155cc"><a href="https://www.kucoin.com/earn/lockDrop?lang=en_US&amp;isBanner=1&amp;nativePath=https%3A%2F%2Fwww.kucoin.com%2Fearn%2FlockDrop%3Flang%3Den_US%26isBanner%3D1">App</a></span></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Products Details:</span></strong></p><table><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Staking Products</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#bf9000"><strong>Fixed Income Pool</strong></span><br/><span style="color:#000000">USDT-FOR-OLE-20D</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#bf9000"><strong>Premium Pool</strong></span><br/><span style="color:#000000">ETH-FOR-OLE-20D</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#bf9000"><strong>Deluxe Pool</strong></span><br/><span style="color:#000000">KCS-FOR-OLE-20D</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">OLE Distribution Coefficient</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1.2</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1.5</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Hard Cap of Whole Platform</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">800,000 USDT</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">750 ETH</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">91,000 KCS</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Hard Cap of Single User</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">2,000 USDT</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">2 ETH</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">200 KCS</span></td></tr></table><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Timeline and Rules:</span></strong><a href="https://pool-x.io/x-lockdrop"> </a></p><p dir="ltr"><strong><span style="color:#000000">*Subscription Period: 2022/07/05 10:00:00 - 2022/07/05 22:00:00</span></strong></p><p dir="ltr"><span style="color:#000000">*Burning Acceleration Period: 2022/07/06 02:00:00 - 2022/07/06 14:00:00</span></p><p dir="ltr"><span style="color:#000000">*Staking Period: 2022/07/06 16:00:00 - 2022/07/26 15:59:59</span></p><p dir="ltr"><span style="color:#000000">*Issue Price: 1 OLE = 0.05 USDT</span></p><p dir="ltr"><span style="color:#000000">*Total Amount of OLE: 1,000,000</span></p><p dir="ltr"><span style="color:#000000">*Rewards Distribution: 25% of the OLE rewards will be distributed before OLE trading starts in the KuCoin Spot Market. The remaining 75% will be distributed in 25% batches every month from the 1st distribution.</span></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Calculation Method:</span></strong></p><p dir="ltr"><span style="color:#000000">1) <em>User‚Äôs Initial Allocation F = ‚àë(Individual staking amount of the chosen Staking Product * certain Distribution Coefficient * the price of staked assets in USDT at the start of the Subscription Period)</em></span></p><p dir="ltr"><span style="color:#999999">e.g. Alice staked 50 KCS in the KCS-FOR-OLE-20D section and 0.1 ETH in the ETH-FOR-OLE-20D section. Assume that the price of KCS at the start of the Subscription Period is 13 USDT, and the price of ETH at the start of the Subscription Period is 3,400 USDT. Thus, Alice‚Äôs Initial Allocation will be:</span></p><p style="text-align:center;" dir="ltr"><em><span style="color:#999999">50 * 1.5 * 13 + 0.1 * 1.2 * 3,400 =1,383</span></em></p><p dir="ltr"><span style="color:#000000">2) Accelerating Coefficient by burning POL, namely V = 0.18452 * arctan (20 * Œµ - 2.08) + 0.207166085, wherein <em>Œµ = Amount of the POL user burns / F</em></span></p><p dir="ltr"><span style="color:#000000">3) Single User Final Allocation after burning POL<em> = F‚Äô</em></span></p><p dir="ltr"><span style="color:#000000">4) <em>F‚Äô = (V+1) F</em></span></p><p style="text-align:center;" dir="ltr"><em><span style="color:#000000">User Final Rewards of OLE = (F‚Äô / Overall Final Allocation) * Total Amount of OLE</span></em></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#1155cc"><a href="https://openleverage.finance/">Introduction of Project:</a></span></strong> <span style="color:#1d1c1d"><span style="background-color:#ffffff">OpenLeverage is a permissionless lending and margin trading protocol with aggregated DEX liquidity, enabling traders to long or short any trading pair on DEXs efficiently and securely. Anyone can create lending pools to support margin trading for specific token pairs with liquidity pools on DEXs.</span></span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1d1c1d"><span style="background-color:#ffffff">OpenLeverage is currently deployed on Ethereum, the BNB chain and KCC. Important milestones include crossing $500 million in trading volume and $10 million in TVL. OpenLeverage is incubated by Binance Labs and Creative Destruction Lab. It has received security audits from PeckShield, Code4Rena and CertiK.</span></span></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Notes:</span></strong></p><p dir="ltr"><span style="color:#000000">1. Please note that users from Mainland China, The United States and U.S. Outlying Islands are not eligible to participate in this event.</span></p><p dir="ltr"><span style="color:#000000">2. As the number of burned POL increases, the rewards of each POL burning may gradually decrease. Users can enter the number of burned POL on the burning page to test the available acceleration computing power. Please burn rationally.</span></p><p dir="ltr"><span style="color:#000000">3. Users need to be registered on KuCoin to join this BurningDrop activity.</span></p><p dir="ltr"><span style="color:#000000">4. Users confirm that participating in this activity is voluntary, and the KuCoin Group has not forced, interfered with, or influenced the user&#x27;s decision in any way.</span></p><p dir="ltr"><span style="color:#000000">5. This activity is not related to Apple Inc. </span></p><p dir="ltr"> </p><p dir="ltr"><em><span style="color:#000000"><strong>Risk Warning: </strong>Cryptocurrency investment is high risk. It is carried out 24/7 without closing. Please pay attention to investment risks before taking part. KuCoin has a str</span><span style="color:#191f25">ict review process for online projects but will not assume any compensation or other responsibilities for investment behaviors. Please be aware of related risks and be cautious when investing.</span></em></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#000000">Thanks for your support and understanding!</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#000000">The KuCoin Team</span></p><hr/><p></p><p dir="ltr"><span style="color:#000000">Find The Next Crypto Gem On KuCoin!</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://www.kucoin.com/ucenter/signup?utm_source=announcement">Sign up on KuCoin now!</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://www.kucoin.com/download">Download KuCoin App</a></span> <span style="color:#000000">&gt;&gt;&gt;</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://twitter.com/KuCoinCom">Follow us on Twitter</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://t.me/Kucoin_Exchange">Join us on Telegram</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p><p dir="ltr"> </p><p><span style="color:#1155cc"><a href="https://land.kucoin.com/community-collect?lang=en_US">Join the KuCoin Global Communities</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p>]]></content:encoded>
