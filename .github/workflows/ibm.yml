      <description><![CDATA[The campaign will run from 10:00:00 on June 30, 2022 to 10:00:00 on July 7, 2022 (UTC).]]></description>
      <content:encoded><![CDATA[<p></p><div class="media-wrap image-wrap"><img class="media-wrap image-wrap" src="https://assets.staticimg.com/cms/media/714u9x5EO4Fz865y5MSjnYpo84bBJ3T1vCIDD9TQW.jpg"/></div><p dir="ltr"><span style="color:#000000">To show appreciation for KuCoin users‚Äô support of Creditcoin (CTC), we will be launching a campaign to give away a 135,000 CTC reward pool to qualified KuCoin users.</span></p><p></p><p dir="ltr"><strong><span style="color:#000000">Learn more about Creditcoin (CTC):</span></strong> <span style="color:#1155cc"><a href="https://creditcoin.org/" target="_blank">https://creditcoin.org/</a></span></p><p></p><p dir="ltr"><span style="color:#000000"><strong>Twitter:</strong></span> <span style="color:#1155cc"><a href="https://twitter.com/creditcoin" target="_blank">https://twitter.com/creditcoin</a></span></p><p></p><p dir="ltr"><span style="color:#000000"><strong>Discrod:</strong></span> <span style="color:#1155cc"><a href="https://discord.com/invite/creditcoin" target="_blank">https://discord.com/invite/creditcoin</a></span></p><p></p><p dir="ltr"><span style="color:#c0392b"><strong>The campaign will run from 10:00:00 on June 30, 2022 to 10:00:00 on July 7, 2022 (UTC).</strong></span></p><hr/><p><span style="color:#000000"><span style="background-color:#ffffff"><strong>Activity 1: Learn and Earn! Win a Share of 25,000 CTC!</strong></span></span></p><p></p><p><span style="color:#24292e">(Non-trading Activity) Have a look at the </span><span style="color:#1155cc"><a href="https://creditcoin.org/" target="_blank">Creditcoin website</a></span><span style="color:#24292e">, </span><span style="color:#000000">watch this</span> <span style="color:#1155cc"><a href="https://www.youtube.com/watch?v=vVLi4mn6r_c" target="_blank">introduction video</a></span><span style="color:#24292e"> a</span><span style="color:#000000">nd read this</span> <span style="color:#1155cc"><a href="https://docsend.com/view/u64n75r9vpwmct4w" target="_blank">inforgraphic</a></span><span style="color:#24292e">, an</span><span style="color:#000000">d submit your </span><span style="color:#24292e">an</span><span style="color:#000000">swers to the questions on this </span><span style="color:#1155cc"><a href="https://docs.google.com/forms/d/e/1FAIpQLSffdiL-zounDDgq6AHw0ybMin8OLTAyt8bQVxIqA2vM9jRIxQ/viewform?usp=sf_link" target="_blank">form</a></span><span style="color:#000000">.</span></p><p></p><p dir="ltr"><span style="color:#000000">Pool 1: The first 5,000</span><span style="color:#24292e"> qualified users who fill in the form and get all the corre</span><span style="color:#000000">ct answers will evenly share 15,000 CTC</span><span style="color:#24292e">.</span></p><p></p><p dir="ltr"><span style="color:#24292e">Pool 2:</span><span style="color:#000000"> Other qualified users (except for the winners of Pool 1) who fill in the form and get all the correct answers will evenly share 10,000 CTC.</span></p><p></p><p dir="ltr"><span style="color:#16a085">*You can submit the form as many times as you want to earn the prize.</span></p><hr/><p><span style="color:#000000"><strong><span style="background-color:#ffffff">Activity 2:</span> CTC Trading Competition, 75,000 CTC Are Up for Grabs!</strong></span></p><p></p><p dir="ltr"><span style="color:#000000">Users who have a CTC trading amount (buys + sells) that reaches 1,500 CTC on KuCoin will win a share of a 75,000 CTC prize pool!</span></p><p></p><p dir="ltr"><span style="color:#000000">The rewards will be distributed as follows:</span></p><table><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">Ranking</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">Rewards</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">ü•áTop 1</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#16a085"><strong>4,690 CTC</strong></span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">ü•àTop 2</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#16a085"><strong>3,750 CTC </strong></span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">ü•âTop 3</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#16a085"><strong>3,150 CTC</strong></span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">Top 4-10</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">2,250 CTC</span><span style="color:#24292e"> each</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">Top 11-20</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1,500 CTC</span><span style="color:#24292e"> each</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Top 21-30</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">750 CTC</span><span style="color:#24292e"> each</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">All other qualifiers</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#24292e">A share of </span><span style="color:#000000">25,160 CTC</span><span style="color:#24292e"> in proportion to their trading amount (excluding the top 30 winners)</span></td></tr></table><p dir="ltr"><em><span style="color:#24292e"><span style="font-size:14px">*<span style="background-color:#ffffff">The reward for the qualified users other than the top 30 winners = (Each user‚Äôs total trading amount / all qualified users other than the top 30 winners‚Äô total trading amount) * 25,160 CTC.</span></span></span></em></p><hr/><p><span style="color:#000000"><span style="background-color:#ffffff"><strong>Activity 3: Participation Rewards! Win a Share of 35,000 CTC!</strong></span></span></p><p></p><p dir="ltr"><span style="color:#000000">Users who meet the following requirements will evenly share a 35,000 CTC prize pool.</span></p><p></p><p dir="ltr"><strong><span style="color:#16a085">Pool 1: Exclusive Rewards for CTC Old Friends (20,000 CTC)</span></strong></p><p></p><p dir="ltr"><span style="color:#000000">During the campaign period, users who traded CTC before the campaign starts and have a trading amount (buys + sells) of at least 100 CTC during the campaign period will equally split a 20,000 CTC prize pool.</span></p><p></p><p dir="ltr"><strong><span style="color:#16a085">Pool 2: Welcome Rewards for CTC New Friends (15,000 CTC)</span></strong></p><p></p><p dir="ltr"><span style="color:#000000">During the campaign period, users who trade CTC for the first time and have a trading amount (buys + sells) of at least 100 CTC will equally split a 15,000 CTC prize pool.</span></p><p></p><p dir="ltr"><span style="color:#000000">Note:</span></p><ol><li><span style="color:#000000">Trading amount = buys + sells;</span></li><li><span style="color:#000000">The Sub-Accounts and Master Account will be treated as the same account when participating in the Creditcoin (CTC) activity;</span></li><li><span style="color:#000000">The winners of Activity 2 will not be qualified for Activity 3 rewards;</span></li><li><span style="color:#000000">KuCoin will update the top 10 rankings of Activity 2 before 13:00 on July</span> <span style="color:#000000">4, 2022 (UTC). The final rankings will be updated within 5 working days of the campaign ending;</span></li><li><span style="color:#000000">Rewards will be distributed within 14 working days of the campaign ending;</span></li><li><span style="color:#000000">The trading activity on the platform will undergo rigorous inspection during the activity. For any malicious acts conducted during the period, including malicious transaction manipulations, illegal bulk registration of accounts, self-dealing, etc., the platform will cancel the qualification of the participants. KuCoin reserves all rights to exercise at its sole discretion to define if the transaction behavior is counted as cheating behavior and determine whether to cancel the participation qualification of a user. The final decision made by KuCoin is with legal binding force to all participants who participated in the competition. Users hereby confirm that their registration and use of KuCoin is voluntary and is not forced, interfered with, or influenced by KuCoin in any way.</span></li></ol><hr/><p><span style="color:#666666">This activity is not related to Apple Inc.</span></p><p></p><p dir="ltr"><span style="color:#000000">Find the Next Crypto Gem On KuCoin!</span></p><p></p><p dir="ltr"><span style="color:#0366d6"><a href="https://www.kucoin.com/download">Download KuCoin App</a></span><span style="color:#1155cc"> &gt;&gt;&gt;</span></p><p></p><p dir="ltr"><span style="color:#0366d6"><a href="https://twitter.com/KuCoinCom">Follow us on Twitter</a></span><span style="color:#1155cc"> &gt;&gt;&gt;</span></p><p></p><p dir="ltr"><span style="color:#0366d6"><a href="https://t.me/Kucoin_Exchange">Join us on Telegram</a></span><span style="color:#1155cc"> &gt;&gt;&gt;</span></p><p></p><p dir="ltr"><span style="color:#0366d6"><a href="https://land.kucoin.com/community-collect?lang=en_US">Join the KuCoin Global Communities</a></span><span style="color:#1155cc"> &gt;&gt;&gt;</span></p><p></p>]]></content:encoded>
