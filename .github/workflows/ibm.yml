stribution Coefficient</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1.2</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1.5</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Hard Cap of Whole Platform</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1,500,000 USDT</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">1,600 ETH</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">227,000 KCS</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Hard Cap of Single User</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">2,000 USDT</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">2 ETH</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">200 KCS</span></td></tr></table><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Timeline and Rules:</span></strong><a href="https://pool-x.io/x-lockdrop"> </a></p><p dir="ltr"><strong><span style="color:#000000">*Subscription Period: 2022/06/28 10:00:00 - 2022/06/28 22:00:00</span></strong></p><p dir="ltr"><span style="color:#000000">*Burning Acceleration Period: 2022/06/29 02:00:00 - 2022/06/29 14:00:00</span></p><p dir="ltr"><span style="color:#000000">*Staking Period: 2022/06/29 16:00:00 - 2022/07/19 15:59:59</span></p><p dir="ltr"><span style="color:#000000">*Issue Price: 1 REV3L = 0.025 USDT</span></p><p dir="ltr"><span style="color:#000000">*Total Amount of REV3L: 8,000,000</span></p><p dir="ltr"><span style="color:#000000">*Rewards Distribution: 25% of the REV3L rewards will be distributed before REV3L trading starts in the KuCoin Spot Market. The remaining 75% will be distributed in 25% batches every month from the 1st distribution.</span></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Calculation Method:</span></strong></p><p dir="ltr"><span style="color:#000000">1) <em>User‚Äôs Initial Allocation F = ‚àë(Individual staking amount of the chosen Staking Product * certain Distribution Coefficient * the price of staked assets in USDT at the start of the Subscription Period)</em></span></p><p dir="ltr"><span style="color:#999999">e.g. Alice staked 50 KCS in the KCS-FOR-REV3L-20D section and 0.1 ETH in the ETH-FOR-REV3L-20D section. Assume that the price of KCS at the start of the Subscription Period is 13 USDT, and the price of ETH at the start of the Subscription Period is 3,400 USDT. Thus, Alice‚Äôs Initial Allocation will be:</span></p><p style="text-align:center;" dir="ltr"><em><span style="color:#999999">50 * 1.5 * 13 + 0.1 * 1.2 * 3,400 =1,383</span></em></p><p dir="ltr"><span style="color:#000000">2) Accelerating Coefficient by burning POL, namely V = 0.18452 * arctan (20 * Œµ - 2.08) + 0.207166085, wherein <em>Œµ = Amount of the POL user burns / F</em></span></p><p dir="ltr"><span style="color:#000000">3) Single User Final Allocation after burning POL<em> = F‚Äô</em></span></p><p dir="ltr"><span style="color:#000000">4) <em>F‚Äô = (V+1) F</em></span></p><p style="text-align:center;" dir="ltr"><em><span style="color:#000000">User Final Rewards of REV3L = (F‚Äô / Overall Final Allocation) * Total Amount of REV3L</span></em></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#1155cc"><a href="https://www.rev3al.io/">Introduction of Project:</a></span></strong> <span style="color:#000000">REV3AL is a digital copyright protection and anti-counterfeit solution for artists, creators, and Intellectual Property owners in the digital and physical ecosystems. REV3AL leverages multiple blockchain capabilities to provide its novel multi-layer authentication and anti-counterfeit protocol. It allows any user (creator, collector, or marketplace) to verify the authenticity and originality of their collection. REV3AL  also preserves the value of original pieces by facilitating verification and flexible digital asset ownership models.</span></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Notes:</span></strong></p><p dir="ltr"><span style="color:#000000">1. Please note that users from Mainland China are not eligible to participate in this event.</span></p><p dir="ltr"><span style="color:#000000">2. As the number of burned POL increases, the rewards of each POL burning may gradually decrease. Users can enter the number of burned POL on the burning page to test the available acceleration computing power. Please burn rationally.</span></p><p dir="ltr"><span style="color:#000000">3. Users need to be registered on KuCoin to join this BurningDrop activity.</span></p><p dir="ltr"><span style="color:#000000">4. Users confirm that participating in this activity is voluntary, and the KuCoin Group has not forced, interfered with, or influenced the user&#x27;s decision in any way.</span></p><p dir="ltr"><span style="color:#000000">5. This activity is not related to Apple Inc. </span></p><p dir="ltr"> </p><p dir="ltr"><em><span style="color:#000000">Risk Warning: Cryptocurrency investment is high risk. It is carried out 24/7 without closing. Please pay attention to investment risks before taking part. KuCoin has a str</span><span style="color:#191f25">ict review process for online projects but will not assume any compensation or other responsibilities for investment behaviors. Please be aware of related risks and be cautious when investing.</span></em></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">Thanks for your support and understanding!</span></strong></p><p dir="ltr"> </p><p dir="ltr"><strong><span style="color:#000000">The KuCoin Team</span></strong></p><p dir="ltr"> </p><hr/><p></p><p dir="ltr"><span style="color:#000000">Find The Next Crypto Gem On KuCoin!</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://www.kucoin.com/ucenter/signup?utm_source=announcement">Sign up on KuCoin now!</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://www.kucoin.com/download">Download KuCoin App</a></span> <span style="color:#000000">&gt;&gt;&gt;</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://twitter.com/KuCoinCom">Follow us on Twitter</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://t.me/Kucoin_Exchange">Join us on Telegram</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p><p dir="ltr"> </p><p dir="ltr"><span style="color:#1155cc"><a href="https://land.kucoin.com/community-collect?lang=en_US">Join the KuCoin Global Communities</a></span><span style="color:#000000"> &gt;&gt;&gt;</span></p><p></p>]]></content:encoded>
