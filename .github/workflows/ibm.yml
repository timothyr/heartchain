ref="https://casperstats.io" target="">Casper Statistics Website</a></span> <span style="color:#000000">and </span><span style="color:#1155cc"><a href="https://casper.network/network">Casper Official Website</a></span><span style="color:#000000">);</span></li></ol></ol><p dir="ltr"><span style="color:#000000">The first 2,000 users who submit the quiz with all the correct answers will evenly share 250,000 CSPR.</span></p><p></p><p dir="ltr"><span style="color:#7b21b7">Each user can win 125 CSPR (‚âà$4). First come, first served.</span></p><hr/><p><strong><span style="color:#000000">Activity 2: Trading Competition, Enjoy a Share of 500,000 CSPR!</span></strong></p><p></p><p dir="ltr"><span style="color:#000000">Users who have a CSPR trading amount (buys + sells) that reaches 40,000 CSPR</span> <span style="color:#000000">on KuCoin will be ranked to win a share of a 500,000 CSPR prize pool!</span></p><p dir="ltr"></p><p><span style="color:#000000">Trading for </span><span style="color:#1155cc"><a href="https://www.kucoin.com/trade/CSPR-USDT">CSPR/USDT</a></span><span style="color:#000000"> on KuCoin will start at 10:00 on June 29, 2022 (UTC).</span></p><p dir="ltr"></p><p><span style="color:#000000">The rewards will be distributed as follows:</span></p><table><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Ranking</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Rewards</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">üèÖTop 1</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><strong><span style="color:#7b21b7">45,000 CSPR</span></strong></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">ü•àTop 2</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><strong><span style="color:#7b21b7">35,000 CSPR</span></strong></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">ü•âTop 3</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><strong><span style="color:#7b21b7">30,000 CSPR</span></strong></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Top 4-10</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">20,000 CSPR each</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Top 11-20</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">15,000 CSPR each</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">Top 21-30</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="color:#000000">10,000 CSPR each</span></td></tr></table><hr/><p><strong><span style="color:#000000">Activity 3: Participation Rewards, 250,000 CSPR to Be Shared!</span></strong></p><p dir="ltr"></p><p><span style="color:#000000">Users who complete the following requirements will be considered qualified users:</span></p><p dir="ltr"></p><p dir="ltr"><span style="color:#000000">1) Have a CSPR trading amount (buys + sells) of at least 3,000 CSPR;</span></p><p dir="ltr"><span style="color:#000000">2) Add the </span><span style="color:#1155cc"><a href="https://www.kucoin.com/trade/CSPR-USDT">CSPR/USDT</a></span><span style="color:#000000"> trading pair to their Favorites list;</span></p><p dir="ltr"><span style="color:#000000">3) Pass KYC1.</span></p><p dir="ltr"></p><p><span style="color:#000000">All qualified users will evenly split a 250,000 CSPR prize pool!</span></p><p dir="ltr"></p><p><strong><span style="color:#000000">Note:</span></strong></p><ol><li><span style="color:#000000">Trading amount = buys + sells;</span></li><li><span style="color:#000000">The Sub-Accounts and Master Account will be treated as the same account when participating in Casper (CSPR) a