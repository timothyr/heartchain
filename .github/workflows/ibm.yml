nsensus Protocol</span></strong></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">10,963,122,382 CSPR</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">$152,631,402</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">2021-03-30</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">-</span></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><strong><span style="font-size:14px">Circulating Supply</span></strong></td><td style="text-align:center;" colSpan="1" rowSpan="1"><strong><span style="font-size:14px">24hr Volume</span></strong></td><td style="text-align:center;" colSpan="1" rowSpan="1"><strong><span style="font-size:14px">Issue Price</span></strong></td><td style="text-align:center;" colSpan="1" rowSpan="1"><strong><span style="font-size:14px">Cryptographic Algorithm</span></strong></td></tr><tr><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">5,174,536,666 CSPR</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">$2,546,133</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">-</span></td><td style="text-align:center;" colSpan="1" rowSpan="1"><span style="font-size:14px">-</span></td></tr></table><p dir="ltr"><span style="color:#24292e"><span style="background-color:#ffffff"><span style="font-size:14px">*<em>Key metric numbers are calculated as of June 27 2022.</em></span></span></span></p><p></p><p><span style="color:#242424">Casper is the most versatile blockchain for NFTs, Web3 and Beyond with a globally growing ecosystem of over 140 different partners and projects. Casper is a Turing-complete smart-contracting platform, backed by Proof-of-Stake (PoS) and easy to build on WebAssembly (Wasm). The network&#x27;s consensus protocol is called Highway and is built on the correct-by-construction (CBC) Casper research. The network is a permissionless, decentralized, public blockchain. Casper solves the scalability trilemma. </span></p><p></p><p><span style="color:#242424">Casper‚Äôs network is optimized for enterprise and attractive for crypto native developer adoption in Web3. While leveraging blockchain technology, the network seeks to accelerate business operations and commercialisation in Web3 via unique features like; predictable network fees, upgradeable contracts, on-chain governance, privacy flexibility, and developer-friendly languages. Build the future on Casper. </span></p><p></p><p dir="ltr"><strong><span style="color:#000000">Official Website: </span></strong><span style="color:#1155cc"><a href="https://casper.network/en/network" target="_blank">https://casper.network</a></span></p><p dir="ltr"><strong><span style="color:#000000">Twitter: </span></strong><span style="color:#1155cc"><a href="https://twitter.com/Casper_Network" target="_blank">https://twitter.com/Casper_Network</a></span></p><p dir="ltr"><strong><span style="color:#000000">Whitepaper</span><span style="color:#0366d6">: </span></strong><span style="color:#1155cc"><a href="https://casper.network/network/developers/getting-started" target="_blank">Click to view</a></span></p><p dir="ltr"><em><span style="color:#000000">Risk Warning: Investing in cryptocurrency is akin to being a venture capital investor. The cryptocurrency market is available worldwide 24 x 7 for trading with no market close or open times. Please do your own risk assessment when deciding how to invest in cryptocurrency and blockchain technology. KuCoin attempts to screen all tokens before they come to market, however, even with the best due diligence, there are still risks when investing. KuCoin is not liable for investment gains or losses.</span></em></p><p dir="ltr"><strong><span style="color:#000000">Regards,</span></strong></p><p dir="ltr"><strong><span style="color:#000000